<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

    <section class="navbar">
        <div class="container">
            <div class="logo">
                <h1>Todo List</h1>
            </div>
            <nav>
                <ul>
                    <li>Sync</li>
                </ul>
            </nav>
        </div>
    </section>

    <section class="new-todo">
        <div class="container">
            <form class="todo-form">
                <input class="todo-title" autocomplete="off" type="text" id="todo-title" name="todoTitle"
                    placeholder="Your Title..">
                <textarea class="todo-content" id="todo-content" name="todoContent"
                    placeholder="Write something.."></textarea>
                <input class="submit-btn" id="submit-btn" type="submit" value="Submit">
            </form>
        </div>
    </section>

    <section class="todo-list">
        <div class="container">
            <div class="todo-items" id="todo-items">

            </div>
        </div>
    </section>

    <section class="footer">
        <div class="container">
            <p>Made with ❤️️ in India</p>
            <p>by Rudra Kaniya</p>
        </div>
    </section>

    <script src="/script/main.js"></script>
</body>

</html>
